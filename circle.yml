machine:
  environment:
    ANDROID_NDK_ROOT: $ANDROID_NDK

## Customize dependencies
dependencies:
  pre:
    - sudo apt-get install libssl-dev python python3 ruby

  override:
    - make
    - make test
    - make test_all
    - sudo make install
    - sudo make pythonthemis_install
    - sudo make rubythemis_install
    - sudo make phpthemis_install

## Customize test commands
test:
  override:
    - build/tests/soter_test
    - build/tests/themis_test
    - build/tests/pythemis_test.sh
    - build/test/rubythemis_test.sh
