## Customize dependencies
dependencies:
  pre:
    - sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get -y install libssl-dev build-essential

  override:
#libsoduim
    - cd $HOME && git clone https://github.com/jedisct1/libsodium --branch stable && cd libsodium && ./configure && make
    - make ENGINE=libsodium ENGINE_INCLUDE_PATH=$HOME/libsodium/src/libsodium/include/ ENGINE_LIB_PATH=$HOME/libsodium/src/libsodium/.libs/ BUILD_PATH=build_with_libsodium test

## Customize test commands
test:
  override:

#libsodium
    - LD_LIBRARY_PATH=$HOME/libsodium/src/libsodium/.libs build_with_libsodium/tests/soter_test
    - LD_LIBRARY_PATH=$HOME/libsodium/src/libsodium/.libs build_with_libsodium/tests/themis_test

